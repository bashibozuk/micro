<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent A Drive - Home</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="components/niceAnimations/css/animations.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Rent A Drive</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="#">Car</a></li>
                <li><a href="#">SUV</a></li>
                <li><a href="#">Bike</a></li>
              </ul>
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <section id="top">

            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="http://placehold.it/1440x640/000/fff" alt="image" >
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/1440x640/000/fff" alt="image">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="http://placehold.it/1440x640/000/fff" alt="image">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </section>

        <section id="brands" class="row" data-animation-name="fade-out">
            <ul>
                <li class="col-md-2 col-sm-4"><img src="img/brands/BMW_logo.png" alt="BMW" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Mercedes_png.png" alt="Mercedes" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Chevrolet_logo.png" alt="Chevrolet" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Chrysler_logo.png" alt="Chrysler" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Ford_logo.png" alt="Ford" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Honda_logo.png" alt="Honda" class="img-responsive"></li>
            </ul>
            <ul >
                <li class="col-md-2 col-sm-4"><img src="img/brands/Toyota_logo.png" alt="Toyota" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Nissan_logo.png" alt="Nissan" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Kia_logo.png" alt="Kia" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Hyundai_logo.png" alt="Hyundai" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Lexus_logo.png" alt="Lexus" class="img-responsive"></li>
                <li class="col-md-2 col-sm-4"><img src="img/brands/Mazda_logo.png" alt="Mazda" class="img-responsive"></li>
            </ul>

        </section>

        <section id="cars" class="featured" data-animation-name="fade-out">
            <h1>Cars</h1>
            <div>

                <div class="col-md-4">
                    <img src="img/cars/Honda_Accord.JPG" class="img-responsive">
                    <h3>Honda Accord</h3>
                    <span>50&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/Honda_Civik.JPG" class="img-responsive">
                    <h3>Honda Civic</h3>
                    <span>40&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/Honda_Jazz.JPG" class="img-responsive">
                    <h3>Honda Jazz</h3>
                    <span>30&euro;/day</span>

                </div>

            </div>
        </section>

        <section id="suv" class="featured" data-animation-name="fade-out">
            <h1>Suv</h1>
            <div>

                <div class="col-md-4">
                    <img src="img/cars/Honda_CRV.jpg" class="img-responsive">
                    <h3>Honda CRV</h3>
                    <span>60&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/Toyota_Rav4.jpg" class="img-responsive">
                    <h3>Toyota Rav 4</h3>
                    <span>60&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/Hyundai_SantaFe.jpg" class="img-responsive">
                    <h3>Hyundai Santa Fe</h3>
                    <span>60&euro;/day</span>

                </div>

            </div>
        </section>

        <section id="bikes" class="featured" data-animation-name="fade-out">
            <h1>Bikes</h1>
            <div>

                <div class="col-md-4">
                    <img src="img/cars/Kawasaki_Ninja.jpg" class="img-responsive">
                    <h3>Kawasaki Ninja</h3>
                    <span>60&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/BMW_XR.jpg" class="img-responsive">
                    <h3>BMW XR 1000</h3>
                    <span>60&euro;/day</span>

                </div>

                <div class="col-md-4">
                    <img src="img/cars/Honda_CBR.jpg" class="img-responsive">
                    <h3>Honda CBR</h3>
                    <span>60&euro;/day</span>

                </div>

            </div>
        </section>
    </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="components/niceAnimations/js/animations.js"></script>
    <script type="text/javascript" src="components/niceAnimations/js/scroll.js"></script>
<script>

    $()

</script>
</body>
</html>
